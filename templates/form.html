<!-- # "/process": the route your form should submit to. 
    In your process function, print the user's name and redirect to root. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link the flask way -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/myjs.js') }}"></script> -->
    <title>Document</title>
</head>
    <body>
        <!-- use the name attribute name='...' to create a key/value pair-->
        <div id="wrapper">
            <form action='/process' method='post'>
                <p>Your Name:<input type='text' name='name'></p>
                <p>Dojo Location:  
                    <select name="location">
                        <option value="San Jose">San Jose</option>
                        <option value="Seattle">Seattle</option>
                    </select>
                </p>
                <p>Favorite Language:
                    <select name="language">
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                    </p>
                <p>Comment (optional):
                    <textarea name="comment" rows="10" cols="30">
                    </textarea>
                </p>
                <input type='submit' value='Submit'>
            </form>
        </div>
        <p>123</p>
    </body>
</html>
